<!-- Iniciando ng-app -->
<html ng-app="myAMA">

  <head>
    <title>Ask Me Anything! AngularJS + Firebase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- Material Design AngularJS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <script src="js/script.js"></script>
  </head>

  <!-- Iniciando ng-controller -->
  <body ng-controller="MainController">
    <!-- Descrição app -->
    <div class="texto">
      <h1>My AMA!</h1>
      <p><a href="http://reddit.com/r/ama">Reddit</a> <b>AMA</b>(Ask Me Anything) usando AngularJS + Firebase.</div>

    <!-- DIV criado para manter fora as configuração de CSS do conteudo para o texto de descrição do app -->
    <div class="conteudo">

    <div id="form">


        <form name="frm" ng-submit="addQuestion()">
        <textarea rows="6" cols="10" maxlength="200" id="max200"class="span2" type="text" placeholder="Qual a sua pergunta ? Máx. 200 Caracteres" ng-model="newQuestion" required></textarea><br>
        <button ng-disabled="frm$.invalid" id="botao">Olá!</button>
      </form>
    </div>

  <ul id="linha">
    <li ng-repeat="pergunta in perguntas">
      <b><p><span>{{username}}</span></b> diz:</p>

      <!-- Falta criar scripts para contar os UP e DOWN e colocar em ordem decrescente -->
      <i class="fa fa-arrow-up" id="up"></i><i class="fa fa-arrow-down" id="down"></i>
        <span>{{pergunta.perguntaFirebase}}</span> <i class="fa fa-times" ng-click="deletar($index)"></i><br>
        <a href="#" onclick=""id="reply">Responder</a><a href="#" id="reply">♥</a>

        <!-- comentarios -->
        <form name="frm-comment" ng-submit="userComment()">
          <textarea  id="reply_box" rows="8" cols="40" placeholder="Comente este post" ng-model="newComment" required></textarea>
          <button ng-disabled="frm-comment$.invalid" id="reply_botao">Responder</button>
        </form>
      </li>

      <li ng-repeat="comment in comments">
        <span id="reply_span">{{comment.title}}</span> <i class="fa fa-times" ng-click="deletarComments($index)"></i>
      </li>
  </ul>

  <!-- footer -->
  <span id="footer">Código fonte disponível em <a class="fa fa-github fa-2x" href="https://github.com/rodrigocandrade/MyAMA"></a></span><br>
  <br>
</div>

<!-- Angular Material Dependencies -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

</body>

</html>
